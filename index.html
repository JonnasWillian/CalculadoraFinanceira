    <main>
        <div class="container">
            <h1>BEM VINDO AO NOSSO CÁLCULO FINANCEIRO</h1>

            <div class="form">
                <h2>Cálcule A Sua Reserva De Emergência</h2>
                  <form>
                    <div class="items-form">
                      <input id="objetivo" placeholder="Qual Seu objetivo financeiro ?" type="number"/>
                      <p id="Pobjetivo"></p>
                      <input id="caixa" placeholder="Quanto Você Tem Em Caixa Ou Divida ?" type="number"/>
                      <p id="Pcaixa"></p>
                      <input id="salario" placeholder="Seu salário Líquido?"type="number"/>
                      <p id="Psalario"></p>
                      <input id="despesa" placeholder="Suas Despesas ?" type="number"/> 
                      <p id="Pdespesa"></p>
                      <input type="button" onclick="ReservaDeEmergencia()" value="calcular"/>

                      
                      <div class="Resposta">
                        <p id="Mensal"></p>
                        <p id="Objetivo"></p>
                      </div>

                    </div>
                  </form>
                </div>
        </div>
